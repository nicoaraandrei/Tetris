<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tetris</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="container">
        <canvas class="canvas1" width="340" height="480"></canvas>
        <div class="info">
            <canvas class="canvas2" width="80" height="80"></canvas>
            <p class="score" id="score"></p>
        </div>
        <div class="clear-both"></div>
        <p class="score high-score">HIGH SCORE: <span id="high-score"></span></p>
    </div>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js'></script>
    <script src="jcanvas.min.js"></script>
    <script src="tetris.js"></script>
    <script src="script.js"></script>
</body>

</html>
